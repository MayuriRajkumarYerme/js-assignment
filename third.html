
<html>

<head>
    <h2>Output</h2>

<body>
    <script>
        var mydate=new Date();
        var date=mydate.getDate();
        var month=mydate.getMonth();
        var year=mydate.getFullYear();  

        document.write("<h3>"+month+"-"+date+"-"+year+" , ");
        document.write(month+"/"+date+"/"+year+"<br>OR<br>");

        document.write(date+"-"+month+"-"+year+" , ");
        document.write(date+"/"+month+"/"+year+"<br></h3>");

    </script>

</body>

</head>

</html>
